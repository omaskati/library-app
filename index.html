<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App - Odin Project JS</title>
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container"></div>
    <h1>Your Books</h1>
    <table id="book-list">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read?</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="new-book-btn" type="button">Add New Book</button>

    <dialog id="new-book-dialog">
        <h3>Add New Book</h3>
        <button type="button" id="close-dialog" value="X">X</button>
        <p>Fill out book details</p>
        <form method="dialog">
            <section class="fields">
                <ul>
                    <li>
                        <label for="book-title">Title *</label>
                        <input type="text" name="book-title" id="book-title" pattern="+" placeholder="ex. The Giver" required>
                    </li>
                    <li>
                        <label for="book-author">Author</label>
                        <input type="text" name="book-author" id="book-author" placeholder="ex. Lois Lowry ">
                    </li>
                    <li>
                        <label for="book-pages">Phone Number</label>
                        <input type="number" name="book-pages" id="book-pages" pattern="\d+" placeholder="ex. 180">
                    </li>      
                </ul>
                <label for="book-read">Have you read it already?</label>
                <input type="checkbox" name="book-read" id="book-read">
            </section>
            <button id="submit-book" type="submit" value="add">Add book</button>
            <!-- <button id="submit-book-btn" type="submit">Add Book</button> -->
            <button type="reset" value="reset">Clear</button>
            <button type="button" id="cancel-book" value="cancel">Cancel</button>
        </form>
      </dialog>
</body>
</html>
